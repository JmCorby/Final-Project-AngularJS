<div class="col-12">
  <h2>Customers</h2>
  <!-- <a href="#/saveloan" class="btn btn-primary" ng-click="submit"
    >Register Loan</a>-->
</div>
<table class="table table-stripe">
  <thead>
    <tr>
      <th>No.</th>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Occupation</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="emp in customersResult | orderBy: 'lastName'">
      <td>{{$index + 1}}</td>
      <td>{{ emp.lastName}}</td>
      <td>{{ emp.firstName }}</td>
      <td>{{ emp.occupation }}</td>
      <td>{{ emp.salary }}</td>
    </tr>
  </tbody>
</table>
